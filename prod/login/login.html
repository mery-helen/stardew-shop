<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="center-align login-title">Login</h1>

      <div class="login-box">
        <form id="loginForm">
          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input
              id="email"
              type="email"
              class="validate"
              required
              maxlength="255"
            />
            <label for="email">Email</label>
            <span
              class="helper-text"
              data-error="Email inválido"
              data-success="Ok"
            ></span>
          </div>

          <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input
              id="password"
              type="password"
              class="validate"
              required
              minlength="8"
              maxlength="50"
            />
            <label for="password">Senha</label>
            <span
              class="helper-text"
              data-error="Senha inválida (mínimo 8 caracteres)"
              data-success="Ok"
            ></span>
          </div>

          <p class="remember-me-option">
            <label>
              <input type="checkbox" id="rememberMe" />
              <span>Lembrar-me</span>
            </label>
          </p>

          <button
            class="btn waves-effect waves-light btn-enviar"
            type="submit"
            name="action"
          >
            Entrar
            <i class="material-icons right">send</i>
          </button>

          <a
            href="../form/form.html"
            class="btn waves-effect waves-light btn-cadastrar"
            >Cadastrar</a
          >
        </form>
      </div>

      <p class="recover-password">Recuperar senha</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
