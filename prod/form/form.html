<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="center-align">Cadastre-se conosco!</h3>

      <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Dados de Cadastro</span>

              <form id="cadastroForm">
                <div class="input-field">
                  <input
                    id="fullName"
                    type="text"
                    class="validate"
                    required
                    minlength="3"
                    maxlength="100"
                  />
                  <label for="fullName">Nome Completo</label>
                  <span class="helper-text" data-error="Nome inválido" data-success="Ok"></span>
                </div>

                <div class="input-field">
                  <input
                    id="phone"
                    type="tel"
                    class="validate"
                    required
                    pattern="^(\(\d{2}\)\s\d{4,5}-\d{4}|\d{10,11})$"
                  />
                  <label for="phone">Telefone</label>
                  <span class="helper-text" data-error="Formato de telefone inválido" data-success="Ok"></span>
                </div>

                <div class="input-field">
                  <input
                    id="email"
                    type="email"
                    class="validate"
                    required
                    maxlength="255"
                  />
                  <label for="email">E-mail</label>
                  <span class="helper-text" data-error="Email inválido" data-success="Ok"></span>
                </div>

                <div class="input-field">
                  <input
                    id="password"
                    type="password"
                    class="validate"
                    required
                    minlength="8"
                    maxlength="50"
                  />
                  <label for="password">Senha (mínimo 8 caracteres)</label>
                  <span class="helper-text" data-error="Senha inválida (min. 8 caracteres)" data-success="Ok"></span>
                </div>

                <div class="input-field">
                  <input
                    id="confirmPassword"
                    type="password"
                    class="validate"
                    required
                  />
                  <label for="confirmPassword">Confirmar senha</label>
                  <span class="helper-text" data-error="As senhas não coincidem" data-success="Ok"></span>
                </div>

                <p>
                  <label>
                    <input type="checkbox" id="newsletter" />
                    <span>Desejo receber novidades de colheitas</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="terms" type="checkbox" id="termsAccepted" required />
                    <span>Concordo com os Termos de Serviço</span>
                  </label>
                </p>

                <div class="card-action center-align">
                  <button
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action"
                  >
                    Cadastrar
                    <i class="material-icons right"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="form.js"></script>
  </body>
</html>
